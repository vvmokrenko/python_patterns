<div id="content_header"></div>
<div id="site_content">
    <div id="content">
        <h1>Зарегистрируйтесь</h1>
        <form action="" method="post">
            <div class="form_settings">
                <fieldset>
                    <p>
                        <span>Имя</span>
                        <input class="contact" type="text" name="name" id="name">
                    </p>
                    <p>
                        <span>Email</span>
                        <input class="contact" type="text" name="email" id="email">
                    </p>
                    <p>
                       <span>Город</span>
                        <select name="location" id="location">
                            <option value="msk">Москва</option>
                            <option value="spb">Санкт-Петербург</option>
                            <option value="ekt">Екатеринбург</option>
                        </select>
                    </p>
                        <span>Являетесь участником?</span>
                        <label><input class="input_partner" type="radio" name="member" value="yes"/> Да</label>
                        <label><input class="input_partner" type="radio" name="member" value="no"/> Нет</label
                    ></p>
                </fieldset>

                <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit"
                                                                       name="contact_submitted" value="Регистрация"/></p>
            </div>
        </form>
    </div>
</div>
