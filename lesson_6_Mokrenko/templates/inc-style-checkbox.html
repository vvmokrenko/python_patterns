<style type="text/css">


				<!--Стили для чекбоксов-->

				label {	margin: 2em;}
				input {	display: none;}
				input+label,
				input+label::before,
				input+label::after {
					-webkit-transition: all .2s;
					transition: all .2s;
				}
				input+label {
					display: inline-block;
					position: relative;
					width: 56px;
					height: 26px;
					border-radius: 25px;
					cursor: pointer;
					background-color: #e74c3c;
				}
				input+label::before {
					display: block;
					content: attr(data-off-label);
					position: absolute;
					top: 10px;
					right: 10px;
					color: #fff;
					font-family: Arial, sans-serif;
					font-size: 10px;
				}
				input+label::after {
					content: '';
					position: absolute;
					top: 2px;
					left: 2px;
					width: 22px;
					height: 22px;
					background-color: #fff;
					border-radius: 50%;
				}
				input:checked+label::before {
					content: attr(data-on-label);
					left: 14px;
					right: auto;
					color: #fff;
				}
				input:checked+label::after {
					left: 33px;
					background-color: #f7f7f7;
				}


				input:checked+label {	background-color: #1abc9c; }


</style>
